<html>

<head>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- "defer" means that the DOM gets loaded before the script is executed -->
  <script src="script.js" defer></script>
  <meta charset="utf-8" />
  <!-- make the page responsive (though I don't always want this) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>vue 3 template</title>
</head>

<style>

</style>

<body>
  <div id="app">
    <h1 class="text-3xl text-center">DopaMenu</h1>

    <div class="grid grid-cols-4 content-center">
      <div class="flex p-2 bg-slate-300" v-for=" category in categories">
        <div class="flex-row content-center bg-white rounded-xl shadow-lg">
          <h2 class="px-4 py-2 text-l font-bold">
            {{ category.name }}
          </h2>
          <p class="px-4 text-slate-500 text-sm">
            {{ category.description }}
          </p>
          <ul class="px-4 py-4 list-disc">
            <li class="text-sm text-purple-600" v-for="item in category.items">{{item}}</li>
          </ul>
          <button class="p-2 bg-lime-700 text-slate-100	rounded-xl">Add your own!</button>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
